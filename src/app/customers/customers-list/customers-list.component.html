<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="sideMenu"></ion-menu-button>
        </ion-buttons>
        <ion-title>Customers List</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
    <div class="container">
        <!-- <div class="loader">
            <ion-spinner name="circular"></ion-spinner>
        </div> -->
        <div class="customers-card row">
            <div class="card mb-3" style="max-width: 540px;" *ngFor="let customer of customersData; let i=index">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img src="https://cdn1.iconfinder.com/data/icons/website-internet/48/website_-_male_user-512.png" class="card-img" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{customer.name}}</h5>
                      <p class="card-text">{{customer.department}}</p>
                      <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                      <div class="btn-group" role="group" aria-label="Button group">
                        <button class="btn btn-primary" [routerLink]="['/customers/view_customer/' + customer.id]" type="button">View</button>
                        <button class="btn btn-secondary" [routerLink]="['/customers/view_customer/' + customer.id]" type="button">Edit</button>
                        <button class="btn btn-danger" (click)="deleteCustomer(customer.id)" type="button">Delete</button>
                    </div>
                    </div>
                    <!-- <div class="card-footer"> -->
                        
                    <!-- </div> -->
                  </div>
                </div>
              </div>
        </div>
    </div>
</ion-content>
