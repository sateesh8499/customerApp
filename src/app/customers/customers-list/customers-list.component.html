<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="sideMenu"></ion-menu-button>
        </ion-buttons>
        <ion-title>Customers List</ion-title>
        <ion-button slot="end" fill="clear" [routerLink]="['/customers']">
            <ion-icon slot="icon-only" name="add"></ion-icon>
            <ion-label>Create Customer</ion-label>
        </ion-button>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <div class="list-background">
        <ion-item @items *ngFor="let customer of customersData; let i=index"
            [routerLink]="['/customers/view_customer/' + customer.id]">
            <ion-toolbar>
                <ion-avatar slot="start" style="margin: 5px;">
                    <img [src]="customer.profilePic">
                </ion-avatar>
                <ion-buttons slot="end">
                    <ion-button color="secondary">
                        <ion-icon name="chevron-forward-outline"></ion-icon>
                    </ion-button>
                </ion-buttons>
                <ion-title>{{customer.name}}</ion-title>
            </ion-toolbar>
        </ion-item>
    </div>
</ion-content>
